<script>

// a function to calculate the factorial of an integer 
function factorialIterative(n) {

	if (n < 0) {
		return("Factorial is not defined for negative numbers.")
	}

	let result = 1

	for (let i = 1; i <= n; i++) {
		result *= i
	}
	return result
}


// call the iterative, non-recursive function with different values
console.log(factorialIterative(5)); 
console.log(factorialIterative(10)); 




// now add a function to calculate the factorial of an integer recursively
