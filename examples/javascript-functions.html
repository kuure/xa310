// check if a number is valid - returns "true" or "false"
function isValidNumber(param) { 
  return typeof param === 'number' && !isNaN(param)
}

function betterAddNumbers(x,y) { 
  if(isValidNumber(x) && isValidNumber(y)) {
    return x + y
  }
	else {
		return "args must be numbers"
	}
}

// a function that returns a random element from an array passed in as an argument
function randomArrayElement(arr) {
	let length = arr.length
	let index = Math.floor(Math.random() * length)
	let element = arr[index]
	return(element)

// a function that converts temperatures between F and C that takes two arguments: 
// - a number representing a temperature
// - string that represents a scale to convert the temperature TO - either celcius or farenheit
function temperatureConverter(temp,scale) {

	// check our inputs
	if(typeof(temp) !== "number") {
		return("Temp must be a number")
	}

	if(typeof(scale) !== "string") {
		return("Scale must be a string")
	}

	// if converting to farenheit
	if(scale.toLowerCase().startsWith('f')) {
		newTemp = (temp * 9/5) + 32
		return(newTemp)
	}
	// if converting to celcius
	else if(scale.toLowerCase().startsWith('c')) {
		newTemp = (temp - 32) * 5/9
		return(newTemp)
	}
	// anything else is an error
	else {
		return("error")
	}
}
