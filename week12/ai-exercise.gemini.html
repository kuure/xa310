<!DOCTYPE html>

<html lang="en-US">

	<head>

		<title></title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="">
		<link rel="shortcut icon" href="">

	</head>

	<body>

		<script>
			const ingredients = {
				size: ["small", "medium", "large", "x-large", "party size"],
				crust: ["deep dish", "thin crust", "regular"],
				sauce: ["tomato", "pesto", "alfredo"],
				vegetables: ["mushrooms", "onions", "green peppers", "tomatoes", "black olives"],
				meats: ["pepperoni", "sausage", "salami", "bacon"]
			};

			function generateCombinations() {
				const sizes = ingredients.size;
				const crusts = ingredients.crust;
				const sauces = ingredients.sauce;
				const allToppings = ingredients.vegetables.concat(ingredients.meats);

				for (const size of sizes) {
					for (const crust of crusts) {
						for (const sauce of sauces) {
							for (let i = 0; i < allToppings.length; i++) {
								for (let j = i + 1; j < allToppings.length; j++) {
									const topping1 = allToppings[i];
									const topping2 = allToppings[j];
									console.log(`${size} ${crust} ${sauce} ${topping1} ${topping2}`);
								}
							}
						}
					}
				}
			}

			generateCombinations();

		</script>

	</body>
</html>
