	<body>

		<script>

			const ingredients = {
				"size" : ["small", "medium", "large", "x-large", "party size"],
				"crust" : ["deep dish", "thin crust", "regular"],
				"sauce" : ["tomato", "pesto", "alfredo"],
				"vegetables" : ["mushrooms", "onions", "green peppers", "tomatoes", "black olives"],
				"meats" : ["pepperoni", "sausage", "salami", "bacon"],
			};

			function getCombinations(arr, k) {
				let results = [];
				function combine(sub, start) {
					if (sub.length === k) {
						results.push(sub);
						return;
					}
					for (let i = start; i < arr.length; i++) {
						combine(sub.concat(arr[i]), i + 1);
					}
				}
				combine([], 0);
				return results;
			}

			function printUniqueCombinations(ingredients) {
				const sizes = ingredients.size;
				const crusts = ingredients.crust;
				const sauces = ingredients.sauce;
				const toppings = [...ingredients.vegetables, ...ingredients.meats];
				const toppingCombinations = getCombinations(toppings, 2);

				for (let size of sizes) {
					for (let crust of crusts) {
						for (let sauce of sauces) {
							for (let toppingCombo of toppingCombinations) {
								console.log(`Size: ${size}, Crust: ${crust}, Sauce: ${sauce}, Toppings: ${toppingCombo.join(', ')}`);
							}
						}
					}
				}
			}

			const blah = printUniqueCombinations(ingredients);
			console.log(blah.length)


		</script>
