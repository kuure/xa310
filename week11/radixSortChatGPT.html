	<body>


		<script>

			// an array of 100 randomized numbers
			const randomNumbers = [92,97,23,22,50,32,29,99,46,86,38,94,8,59,68,70,5,39,4,48,19,34,72,91,49,44,42,30,47,84,87,14,1,57,90,67,75,28,83,0,37,93,24,26,3,96,62,52,78,95,27,36,88,33,81,76,69,77,45,74,58,53,31,60,55,85,7,66,43,80,2,15,17,9,6,98,20,40,79,11,25,51,64,61,12,21,18,73,89,71,10,56,82,63,16,41,54,65,35,13]


			// here is where your AI sorting algorithm will go


			function radixSort(arr) {
				const maxDigitCount = mostDigits(arr);

				for (let k = 0; k < maxDigitCount; k++) {
					let digitBuckets = Array.from({ length: 10 }, () => []);

					for (let num of arr) {
						const digit = getDigit(num, k);
						digitBuckets[digit].push(num);
					}

					arr = [].concat(...digitBuckets);
				}

				return arr;
			}

			function mostDigits(nums) {
				let maxDigits = 0;
				for (let num of nums) {
					maxDigits = Math.max(maxDigits, digitCount(num));
				}
				return maxDigits;
			}


			function getDigit(num, place) {
				return Math.floor(Math.abs(num) / Math.pow(10, place)) % 10;
			}

			function digitCount(num) {
				if (num === 0) return 1;
				return Math.floor(Math.log10(Math.abs(num))) + 1;
			}

			// Example usage:
			console.time("sorting")
			console.log("randomNumber array: ", randomNumbers); // output
			const sortedNumbers = radixSort(randomNumbers);
			console.log("sortedNumbers array: ", sortedNumbers); // output
			console.timeEnd("sorting")





		</script>
